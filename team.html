<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Team | Open Social Web Society</title>
<link rel="stylesheet" href="style.css" />
<style>
.team-grid {
	display: flex;
	justify-content: center;
	flex-wrap: wrap;
	gap: 2rem;
	margin-top: 2rem;
}
.team-member {
	max-width: 200px;
	text-align: center;
}
.team-member img {
	width: 100px;
	height: 100px;
	border-radius: 50%;
	background: #eee;
	margin-bottom: 1rem;
	object-fit: cover;
	filter: grayscale(100%);
}
.team-member h3 {
	margin: 0.5rem 0 0.25rem;
	font-size: 1.2rem;
}
.team-member p {
	font-size: 0.95rem;
	color: #666;
	margin: 0;
}
</style>
</head>
<body>
	<header>
		<h1>Meet the Team</h1>
		<nav>
			<a href="">Home</a>
			<a href="mission">Mission</a>
			<a href="projects">Projects</a>
			<a href="team">Team</a>
			<a href="contact">Contact</a>
		</nav>
	</header>
	<main>
		<p>We support developers, researchers, influencers, and advocates working to build a better, decentralized open social web.</p>

		<div class="team-grid">
			<div class="team-member">
				<img src="charles.jpeg" alt="Charles Iliya Krempeaux" />
				<h3>Charles Iliya Krempeaux</h3>
				<p>Developer, Researcher, Advocate</p>
			</div>
			<div class="team-member">
				<img src="massoud.jpeg" alt="Massoud Seifi">
				<h3>Massoud Seifi</h3>
				<p>Developer, Researcher</p>
			</div>
		</div>
	</main>
	<footer>
		<a href="https://mastodon.social/@reiver">@reiver@mastodon.social</a>
	</footer>
</body>
</html>
